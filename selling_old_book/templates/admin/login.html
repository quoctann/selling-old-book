<!--Admin login form-->
<div class="login-form">
    <h2 class="text-center p-2">Đăng nhập hệ thống</h2>
    <form action="{{ url_for('login_admin') }}" method="post">
    <!--    input name sẽ được dùng trong phương thức login_admin-->
        <div class="form-group">
            <input type="text" class="form-control" name="loginUsername" placeholder="Nhập tên đăng nhập">
        </div><div class="form-group">
            <input type="password" class="form-control" name="loginPassword" placeholder="Nhập mật khẩu">
        </div>
    <!--        Phải có value=Login và type=submit thì mới gửi dữ liệu lên được-->
        <div><button type="submit" value="Login" class="btn btn-success">Đăng nhập</button></div>
    </form>
</div>
