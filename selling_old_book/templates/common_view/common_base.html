<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Sách cũ giá hạt dẻ" name="description" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/default/book.png') }}"
    />
    <!-- Bootstrap v5 beta -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Fontawesome 5 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Customize style -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Sách cũ giá hạt dẻ</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light shadow">
      <div class="container-fluid">
        <span class="navbar-brand">
          <img
            src="{{ url_for('static', filename='images/default/book.png') }}"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Sách cũ giá hạt dẻ
        </span>
      </div>
    </nav>
    {% block body %} {% endblock %}
    <footer class="container-fluid text-center bg-light">
      <div
        style="height: 5rem"
        class="d-flex align-items-center justify-content-center"
      >
        <p class="m-0 p-0">
          This simple web app also available at
          <a
            href="https://github.com/quoctann/selling-old-book"
            class="text-decoration-none"
            target="_blank">
            <i class="fab fa-github-alt"></i> Github</a
          >
        </p>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
