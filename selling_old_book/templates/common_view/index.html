{% extends 'common_view/common_base.html' %} {% block body %}

<div class="container-fluid row row-cols-4 justify-content-center my-3 mx-0">
  {% for item in something %}
  <div class="card m-1" style="width: 18rem">
    <img
      src="{{ url_for('static', filename='images/demo.jpg') }}"
      class="card-img-top"
      alt="book image"
    />
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        {{ item.description }}
      </p>
      <!-- Button trigger modal -->
      <div class="d-flex">
        <button
          type="button"
          class="btn btn-primary mx-1"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Xem chi tiết
        </button>

        <button type="button" class="btn btn-danger mx-1">
          <i class="fas fa-heart"></i> Chốt luôn
        </button>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{ item.author }}</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                {{ item.description }}
              </p>
              <img
                src="{{ url_for('static', filename='images/demo.jpg') }}"
                class="card-img-top"
                alt="book image"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Đóng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
